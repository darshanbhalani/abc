<p>aqi works!</p>





<kendo-grid [kendoGridBinding]="incidentAqi" kendoGridSelectBy="pollNumber" [pageSize]="10" [pageable]="true"
    [sortable]="true" [resizable]="true" [columnMenu]="{ filter: true }" [pageable]="{
      pageSizes: [10, 25, 50, 100], 
      buttonCount: 10
    }">
    <ng-template kendoGridToolbarTemplate>
        
     
        <kendo-grid-spacer></kendo-grid-spacer>
        <button kendoGridExcelCommand type="button" [svgIcon]="excelSVG">Export to Excel</button>
        <button kendoGridPDFCommand [svgIcon]="pdfSVG">Export to PDF</button>
    </ng-template>
    <kendo-grid-column field="area" title="Area"></kendo-grid-column>
    <kendo-grid-column field="avg_AQI" title="AQI"></kendo-grid-column>
    <kendo-grid-column field="category" title="Category"></kendo-grid-column>
    <kendo-grid-column field="city" title="City"></kendo-grid-column>
    <kendo-grid-column field="state" title="State"></kendo-grid-column>
    <kendo-grid-column field="startTime" title="Start Time"></kendo-grid-column>
    <kendo-grid-column field="endTime" title="End Time"></kendo-grid-column>

</kendo-grid>
